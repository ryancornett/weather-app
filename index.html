<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fogertown, KY Weather</title>
        <meta name="description" content="Fogertown, KY Weather">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="weather">
            <div class="current">
              <div class="location">
                <h3 class="place">Fogertown, KY</h3>
              </div>
              <div class="current-icon"></div>
              <div class="temp">
                <h3 id="temp"></h3>
              </div>
            </div>
            <div class="forecast">
              <div class="day-wrapper">
                <p class="day-header" id="day-one-header"></p>
                <div class="forecast-icon"></div>
                <p class="precip-percentage"></p>
                <p class="high"></p>
                <p class="low"></p>
              </div>
              <div class="day-wrapper">
                <p class="day-header" id="day-two-header"></p>
                <div class="forecast-icon"></div>
                <p class="precip-percentage"></p>
                <p class="high"></p>
                <p class="low"></p>
              </div>
              <div class="day-wrapper">
                <p class="day-header" id="day-three-header"></p>
                <div class="forecast-icon"></div>
                <p class="precip-percentage"></p>
                <p class="high"></p>
                <p class="low"></p>
              </div>
            </div>
          </div>
        <script src="index.js" async defer type="module"></script>
        <script src="scripts/data.js" async defer type="module"></script>
    </body>
</html>
